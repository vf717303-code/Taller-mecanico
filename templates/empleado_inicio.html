        body {
            margin: 0;

            background-color: #1e1e1e;

        .sidebar {
            width: 230px;

        .sidebar h1 {
            color: #ff9800;

        }

        .bienvenida p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
        }

        .opciones {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .tarjeta {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            min-width: 250px;
            transition: transform 0.3s;
        }

        .tarjeta:hover {
            transform: translateY(-5px);
        }

        .tarjeta h3 {
            color: #ff9800;
            margin-bottom: 15px;
        }

        .tarjeta a {
            display: inline-block;
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .tarjeta a:hover {
            background-color: #e68900;
        }
    </style>
</head>
