<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Cliente - Taller</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #2b2b2b;
            width: 380px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            text-align: center;
        }

        .login-box h1 {
            margin: 0;
            color: #ff9800;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-box h2 {
            color: white;
            font-weight: normal;
            margin-bottom: 30px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .login-box input::placeholder {
            color: #999;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #ff9800;
            color: black;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background-color: #e68900;
        }

        .error {
            color: #ff5252;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h1>TALLER</h1>
        <h2>Ingreso de Cliente</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <input type="text" name="nombre" placeholder="Nombre del cliente" required>
            <input type="password" name="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

</body>
</html>
