<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Citas</title>
    <style>
        body {
            font-family: Arial;
            background: #1e1e1e;
            color: white;
            padding: 30px;
        }
        h1 {
            color: #ff9800;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background: #ff9800;
            color: black;
        }
        tr:nth-child(even) {
            background: #2b2b2b;
        }
        a {
            color: #ff9800;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Mis Citas</h1>

{% if citas %}
<table>
    <tr>
        <th>Fecha</th>
        <th>Servicio</th>
        <th>Estado</th>
        <th>Vehículo</th>
        <th>Placas</th>
    </tr>

    {% for c in citas %}
    <tr>
        <td>{{ c[0] }}</td>
        <td>{{ c[1] }}</td>
        <td>{{ c[2] }}</td>
        <td>{{ c[3] }} {{ c[4] }}</td>
        <td>{{ c[5] }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p style="text-align:center;">No tienes citas registradas.</p>
{% endif %}

<a href="/inicio">⬅ Volver</a>

</body>
</html>
